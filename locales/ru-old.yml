        img2: "Всѣ записи, которыми вы подѣлились, попадаютъ въ раздѣлъ «Вы подѣлились». Записи, которыми подѣлились ваши друзья, находятся въ раздѣлѣ «Вы читаете»."
        img3: "Вы можете комментировать любую запись, которой подѣлились. Просто нажмите кнопку «Комментировать» и присоединяйтесь къ обсужденію."
      tips:
