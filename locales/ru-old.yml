    donate:
      title: "Пожертвованія"
      p1: "Поддержаніе работы RSS-ридера требуетъ довольно много рессурсовъ. Онъ можетъ выглядѣть простымъ сайтомъ, но намъ надо постоянно обновлять нѣсколько милліоновъ подписокъ, причемъ нѣкоторыя изъ нихъ каждыя 5 минутъ. Содержаніе нашаго сервера обходится довольно дорого, и мы никогда не смогли бы себѣ этого позволить безъ поддержки нашихъ пользователей."
      p2: "Есть нѣсколько способовъ, которыми вы можете помочь намъ финансово, чтобы мы могли поддерживать проектъ:"
