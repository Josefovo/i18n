      title: "Рессурсы сообщества"
      p1: "Мы рады, что у насъ есть благожелательно настроенное сообщество пользователей, которое помогаетъ намъ совершенствовать проектъ. Ниже нѣсколько ссылокъ на рессурсы, созданныхъ и поддерживаемыхъ нашимъ сообществомъ."
