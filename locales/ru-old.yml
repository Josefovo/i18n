    header: "Клавіатурныя сокращенія"
    note: "* только для Chrome, Safari и Opera"
    pages:
      title: "Навигація между страницами"
      body: |
        Shift+N, Shift+J: слѣдующая подписка или папка
        Shift+P, Shift+K: предыдущая подписка или папка
        Shift+X: свернуть выбранную папку
        Shift+O: открыть выбранную подписку или папку
        Shift+C: свернуть всѣ папки
        Shift+E: развернуть всѣ папки
        G, затем H: на домашнюю страницу
        G, затем A: ко всѣмъ записямъ
        G, затем F: къ закладкамъ
        G, затем L: къ понравившимся
        G, затем S: къ общимъ
        G, затем T: къ популярнымъ
        G, затем C: къ откомментированнымъ
        G, затем P: къ подпискамъ
    other:
      title: "Другія сокращенія"
      body: |
        R: обновить текущую страницу
        /: перейти въ полѣ поиска
        A: добавить подписку
        ? или H: показать это окно
    posts:
      title: "Сокращенія для записей"
      body: |
        Пробѣлъ: прокрутка внизъ
        Shift+пробѣлъ: прокрутка вверхъ
        Shift+A: помѣтить всѣ записи какъ прочитанныя
        J, N: слѣдующая запись
        K, P: предыдущая запись
        O, V: открыть запись въ новой вкладкѣ
        B: открыть запись въ фоновой вкладкѣ*
        X: свернуть/развернуть запись (при просмотрѣ въ видѣ списка)
        F: добавить запись въ закладки
        S: подѣлиться записью
        M: помѣтить запись какъ прочитанную/непрочитанную
        L: помѣтить запись какъ понравившуюся
        C: перейти къ комментаріямъ и открыть форму
        1: переключиться къ развернутуму виду
        2: переключиться къ свернутуму виду
