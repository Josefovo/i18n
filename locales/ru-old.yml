      requests:
        title: "Запросъ новыхъ возможностей"
        pre_link: "Вы можете проголосовать за новую возможность или запросить свою "
        link: "на нашей страницѣ uservoice"
        post_link: ". Пожалуйста, поищите существующіе запросы, прежде чѣмъ создавать новый. Скорѣе всего, кто-то предложилъ эту идею раньше. Когда вы создаете повторный запросъ, вы уменьшаете вѣроятность того, что онъ поднимется наверхъ, потому что два запроса будутъ оттягивать другъ у друга голоса пользователей."
