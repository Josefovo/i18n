      themes:
        title: "Неофиціальныя темы"
        pre_link: "Нѣкоторые пользователи создали пользовательскіе стили, которые мѣняютъ внѣшній видъ The Old Reader. Однако нѣтъ гарантіи, что эти стили будутъ у васъ работать, равно какъ и то, что они не нарушатъ работу сайта въ вашемъ браузерѣ. Если вы въ себѣ увѣрены, то они доступны на "
